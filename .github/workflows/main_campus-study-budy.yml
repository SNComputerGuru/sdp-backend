name: Build and deploy JAR app to Azure Web App - campus-study-budy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Find the executable (fat) JAR
        id: find_jar
        run: |
          echo "Contents of build/libs:"
          ls -la build/libs || true
          # pick the first .jar that is NOT a plain / sources jar
          JAR=$(find build/libs -maxdepth 1 -type f -name '*.jar' ! -iname '*plain*' ! -iname '*sources*' | head -n 1)
          if [ -z "$JAR" ]; then
            echo "No suitable JAR found in build/libs"
            exit 1
          fi
          echo "Found JAR: $JAR"
          echo "jar_path=$JAR" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A2225CCAF73347E0B87136C0B7100252 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_660FB94A506342E691F4AC701C83A763 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D086F140AC8F429BBD2AA355C4BC57C0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'campus-study-budy'
          slot-name: 'Production'
          package: ${{ steps.find_jar.outputs.jar_path }}
